<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Authentication App</title>
</head>

<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="input-container">
                <label for="email" class="label-field">Email</label>
                <input id="email" name="email" type="email" class="input-field"
                    onchange="changeInput(this.value, this.name)">
            </div>
            <div class="input-container">
                <label for="password" class="label-field">Password</label>
                <input id="password" name="password" type="password" class="input-field"
                    onchange="changeInput(this.value, this.name)">
            </div>
            <div class="input-container">
                <label for="confirmPassword" class="label-field">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="input-field"
                    onchange="changeInput(this.value, this.name)">
            </div>
            <div class="button-container">
                <button class="submitButton" onclick="signIn()">Sign In</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
